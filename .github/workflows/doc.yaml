name: D++ Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  doc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Sphinx Pages
      uses: seanzhengw/sphinx-pages@v1
      with: 
        github_token: ${{ secrets.GITHUB_TOKEN }}
